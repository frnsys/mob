@import helper._

@(mobForm:Form[MobData])(implicit flash: Flash)

@main(None) {
    @flash.get("error").map { errorMessage =>

        <div class="alert-message error">
            <p>
                <strong>Oops!</strong> @errorMessage
            </p>
        </div>

    }


    <h1>Mob</h1>

    @form(action = routes.Application.joinMob) {
        @inputText(mobForm("name"))
        @inputText(mobForm("username"))
        <input type="submit" value="Join">
    }
}
