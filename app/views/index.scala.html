@()(implicit flash: Flash)

@main(None) {
    @flash.get("error").map { errorMessage =>

        <div class="alert-message error">
            <p>
                <strong>Oops!</strong> @errorMessage
            </p>
        </div>

    }

    <div class="alert-message block-message info">
        <p>
            <strong>Mob</strong>
        </p>
    </div>

}
